<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASISTEC_PC - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <span class="material-icons">computer</span>
                </div>
                <h1>ASISTEC_PC</h1>
                <p class="subtitle">Tu tienda de confianza en tecnología</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <div class="input-field">
                        <span class="material-icons">email</span>
                        <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="input-field">
                        <span class="material-icons">lock</span>
                        <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    </div>
                </div>
                
                <div class="error-message" id="errorMessage" style="display: none;">
                    <span class="material-icons">error</span>
                    <span id="errorText"></span>
                </div>
                
                <button type="submit" class="login-btn" id="loginButton">
                    <span class="button-text">INICIAR SESIÓN</span>
                    <span class="material-icons loading-icon" style="display: none;">refresh</span>
                    <span class="btn-ripple"></span>
                </button>
                
                <div class="form-links">
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    <a href="#" class="register-link">¿No tienes cuenta? Regístrate</a>
                </div>
            </form>
            
            <div class="login-footer">
                <p>&copy; 2024 ASISTEC_PC. Todos los derechos reservados.</p>
            </div>
        </div>
    </div>
    
    <script src="../controlador/loginController.js"></script>
</body>
</html>
